<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <aside class="side-bar">
            <button class="kw">
                <img class="kw__img" src="./img/w+k.png" alt="">
            </button>
            <button class="shapes">
                <img class="shapes__img" src="./img/shapes.png" alt="">
            </button>
            <button class="plus">
                +
            </button>
            <button class="aside-profile">
                <img src="./img/sidebar-profile.png" alt="">
            </button>
        </aside>
        <main class="main-content">
            <div class="content-wrapper">
                <div class="info project-charts">
                    <div class="charts-info-wrapper">
                        <span class="pending"> <img src="./img/!.png" width="23" height="21" alt="" class="p-img"> 2 Pending Reviews</span>
                        <a href="./index.html" class="minus"><span class="minus-line"></span></a>
                    </div>
                    <div class="all-charts-wrapper">
                        <div class="o-chart">
                            <img class="o-chart-img" src="./img/ch1.png" alt="">
                            Project 1
                        </div>
                        <div class="o-chart">
                            <img class="o-chart-img" src="./img/ch2.png" alt="">
                            Project 2
                        </div>
                        <div class="o-chart">
                            <img class="o-chart-img" src="./img/ch3.png" alt="">
                            Project 3
                        </div>
                        <div class="o-chart">
                            <img class="o-chart-img" src="./img/ch4.png" alt="">
                            Project 4
                        </div>
                        <div class="o-chart">
                            <img class="o-chart-img" src="./img/ch5.png" alt="">
                            Project 5
                        </div>
                    </div>
                </div>
                <div class="cards">

                    <div class="card review">
                        <div class="review-1">
                            <h3 class="review-title">Creative Reviews</h3>
                            <div class="review-1-hours">
                                <img src="./img/rev-img.jpg" alt="" class="rev-img">
                                <span class="rev-reels">
                                    <span class="reel">Reel</span>
                                    <span class="rev-hours">3 hours ago </span>
                                </span>
                                <button class="rev-btn">Needs Review</button>
                            </div>
                            <button class="rev-more-btn">2 more reviews</button>
                        </div>
                        <div class="review-2">
                            <div class="time">
                                <h3 class="time-title">Call with The Team</h3>
                                <p class="time-min">In 43 min</p>
                                <div class="time-btns">
                                    <button class="zoom-btn">Join Zoom</button>
                                    <button class="detail-btn">Details</button>
                                </div>
                                <button class="time-more-btn">7 more events</button>
                            </div>
                            <div class="account">
                                <h3 class="account-title">Account Manager</h3>
                                <div class="account-info-wrapper">
                                    <img src="./img/account-img.png" alt="" class="account-img">
                                    <p class="account-name">Sarah Smith</p>
                                </div>
                                <div class="account-btns-wrapper">
                                    <button class="account-btn zoom-btn">Slack</button>
                                    <button class="account-btn zoom-btn">Email</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card doc">
                        <h3 class="doc-title">Recent Documents</h3>
                        <div class="service-wrapper">
                            <div class="service">
                                <img src="./img/Doc-icon.png" alt="" class="service-img">
                                <div class="service-infos">
                                    <span class="s-title">Service Agreement</span>
                                    <span class="s-time">32 mins ago </span>
                                </div>
                                <button class="s-btn">Final</button>
                            </div>
                            <div class="service">
                                <img src="./img/Doc-icon2.png" alt="" class="service-img">
                                <div class="service-infos">
                                    <span class="s-title">Brand Strategy</span>
                                    <span class="s-time">2 Hours ago </span>
                                </div>
                                <button class="s-btn draft">Draft</button>
                            </div>
                            <div class="service">
                                <img src="./img/Doc-icon3.png" alt="" class="service-img">
                                <div class="service-infos">
                                    <span class="s-title">Service Agreement</span>
                                    <span class="s-time">5 Hours ago </span>
                                </div>
                                <button class="s-btn draft">Draft</button>
                            </div>
                        </div>
                        <button class="s-more-btn">7 more documents</button>
                    </div>

                    <div class="card img-card"></div>
                </div>
            </div>
            <button class="search-wrapper">
                <img class="search-img" src="./img/search-icon.png" alt="">
        </button>
        </main>
    </div>
</body>
</html>
